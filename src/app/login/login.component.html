
<div class="login-background">
    <div class="card border login-card" >
        <form   (ngSubmit)="validateCredential($event)" >
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">USERNAME</label>
              <div class="col-sm-10">
                <input type="email" name="user" class="form-control" id="inputField"  >
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">PASSWORD</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="gridCheck1">
                  <label class="custom-control-label" for="gridCheck1">
                    Remember Me
                  </label>
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button class="btn btn-primary" id = "login-button-id">LOGIN</button>
              </div>
            </div>
          </form>
    </div>
</div>
